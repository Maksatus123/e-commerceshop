{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div>
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product_detail.image.url}}">
    
                <h6><strong>{{product_detail.name}}</strong></h6>
                <hr>

                <button data-product="{{product_detail.id}}" data-action="add"  class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                <h4 style="display: block; float: right"><strong>${{product_detail.price}}</strong></h4>

        </div>
    </div>
{% endblock content %}
